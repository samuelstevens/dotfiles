theme = "solarized_light"

[keys.normal]
"o" = ["open_below", "normal_mode"]
"O" = ["open_above", "normal_mode"]

[editor]
mouse = false

[editor.cursor-shape]
insert = "bar"

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it